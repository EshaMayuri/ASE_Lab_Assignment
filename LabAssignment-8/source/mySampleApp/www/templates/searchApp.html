<ion-view title="Tourist places" hide-back-button="true" id="page1" style="background-color:#109C4C;">
    <ion-content padding="true" style="background: url(img/background.jpg) no-repeat center;background-size:cover;" class="has-header">
        <div class="spacer" style="width: 300px; height: 40px;"></div>
        <h3 id="searchApp-heading1" style="color:#F6F4F4;font-weight:lighter;text-align: center;">Explore tourist places in and around you!!!!! </h3>
       <div class="spacer" style="width: 300px; height: 0px;"></div>
         <div class="omb_login">

		<div class="row omb_row-sm-offset-3 omb_loginOr">
			<div class="col-xs-12 col-sm-6">
				<hr class="omb_hrOr">
				<span class="omb_spanOr"></span>
			</div>
		</div>
        <form id="searchApp-form7" class="list">
            <label class="item item-input" id="searchApp-input11" name="txtUserName">
                <input type="email" placeholder="Enter username" ng-model="data.userName">
            </label>
        </form>
        <div class="spacer" style="width: 300px; height: 5px;"></div>
        <form id="searchApp-form8" class="list">
            <label class="item item-input" id="searchApp-input12" name="txtPwd">
                <input type="password" placeholder="Enter password" ng-model="data.pwd">
            </label>
        </form>
             
        	<div class="row omb_row-sm-offset-0">             
			<div class="col-xs-25 col-sm-10">
				<p class="omb_forgotPwd" style="text-align:right">
					<a href="#">Forgot password?</a>
				</p>
			</div>
		</div> 
             <h6  style="color:blue;">new User?</h6>
         <div id="searchApp-button-bar3" class="button-bar">             
             <button id="searchApp-button10" ng-click="goToRegisterPage()" style="border-radius:38px 38px 38px 38px;" class="button button-dark  button-block">Register</button>
            <button id="searchApp-button11"  ng-click="login()" style="border-radius:38px 38px 38px 38px;" class="button button-dark  button-block" >Sign In</button>
<!--             <button id="searchApp-button12" ng-click="facebookLogin()" style="border-radius:38px 38px 38px 38px;" class="button button-dark  button-block">Facebook</button>-->
        </div>
        
       
             
       <div class="row omb_row-sm-offset-3 omb_socialButtons">
    	    <div class="col-xs-4 col-sm-2" >
                	<a href="#" class="btn btn-lg btn-block omb_btn-facebook" ng-click="facebookLogin()" >
			        <i class="fa fa-facebook visible-xs" ng-click="facebookLogin()"></i>
			        <span > Facebook </span>
		        </a>
	        </div>
        </div>
        
    </ion-content>
</ion-view>
