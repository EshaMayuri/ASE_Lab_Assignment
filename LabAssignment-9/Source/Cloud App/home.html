<h1 align="center" style="color: whitesmoke; font-family: Cambria; font-size: 50px">Search for top rated hotel and its review in a city!
</h1>
<p align="center" style="color: whitesmoke"><i>Make memories by travelling!!!</i></p>
<hr/>
<div class="container">
    <div class="row">
        <div class="col-sm-5">
            <h3 style="color: whitesmoke"><i>Enter your serach city.</i></h3> <br/>

            <div class="form-group">

                <div class="col-lg-15">
                    <div class="input-group">
                        <input type="text" class="form-control" style="height: 50px" placeholder="Enter city name.." id="newsSearch">
                        <span class="input-group-btn">
							<button class="btn btn-default" type="button" id="getHotel" style="height: 50px">Go!</button>
						  </span>
                    </div>
                </div>
                <br/>
                <br/>
                <textarea class="form-control" id="alltext" rows="8" maxlength="500"

            </div>

            <br/>
            <br/>
        </div>

        <div class="col-sm-1"></div>

        <div class="col-sm-1"></div>
        <div class="play col-sm-5">
            <h3 style="color: whitesmoke;" align="center"><i>Review sentiment analysis!</i></h3>
            <p align="center"><b style="font-size: 50px; color: whitesmoke;"> &#8615;</b></p>
            <form style="background-color: whitesmoke; width: 500px">
                <textarea class="form-control" id="review" rows="2" maxlength="50"
                <p>positive: review.positive</p>
                <p>negative: review.negative</p>
            </form>
        </div>
    </div>
